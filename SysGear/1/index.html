<html lang="en">

<body>
    <div class="container">
        <div class="conteiner__main main">
                <input class="main__input" type="number" value="" id="main__input" />
                <select class="main__select" name="select" id="main__select">
                    <option value="m">m</option>
                    <option value="cm">cm</option>
                    <option value="in">in</option>
                    <option value="ft">ft</option>
                </select>
        </div>
        
        <div class="container__convert convert">
            <p>Convert to</p>
            <select class="convert__select" name="convert__select" id="convert__select">
                <option value="m">m</option>
                <option value="cm">cm</option>
                <option value="in">in</option>
                <option value="ft">ft</option>
            </select>
        </div>
        <input type="submit" value="Convert" onclick="getValue()">

        <p id="resultP">Result = </p>

        <button>Add params</button>
        <div id="container__add">
            <span>Введіть назву</span> 
            <input type="text" placeholder="mm" value="" id="name"> 
            <span>Множник метрів</span>
            <input type="number" placeholder="m" value="" id="valM">
            <span>Множник сантиметрів</span> 
            <input type="number" placeholder="cm" value="" id="valCm"> 
            <span>Множник Дюймів</span>
            <input type="number" placeholder="in" value="" id="valIn">
            <span>Множник футів</span> 
            <input type="number" placeholder="ft" value="" id="valFt"> 
            <button>Add</button>
        </div>
        
        </div>
