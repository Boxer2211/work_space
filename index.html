    <body>
        <script>
            function getSum(arr) {
                let sum = 0;
                
                for (let elem of arr) {
                    sum += elem;
                }
                
                return sum;
}

                    let arr1 = [1, 2, 3, 4];
                    let arr2 = [5, 6, 7, 8];
                    alert(getSum(arr1));
                    alert(getSum(arr2));
    
        </script>
