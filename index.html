    <script>
       
       
        function loadGrain(levels) {
           
                          
            if (levels.length > 2) { 
                let c = 0
                for (a = 0; a < levels.length; a++){
                    if (levels[a] < levels[a + 1] ) {
                        if (levels[a + 1] > levels[a - 1]) {
                            if (levels[a - 1] < levels[a - 2]) {
                                b1 = levels[a - 2] - levels[a]
                                b2 = levels[a - 2] - levels[a - 1]
                                b = b1 + b2
                                continue;
                            } else {
                            b = levels[a - 1] - levels[a]
                            }
                        } else if (levels[a + 1] < levels[a - 1]) {
                            if (levels[a + 1] < levels[a + 2] && levels[a + 2] <= levels[a - 1]) {
                                b1 = levels[a + 2] - levels[a]
                                b2 = levels[a + 2] - levels[a + 1]
                                b = b1 + b2
                                
                            } else if ( levels[a + 1] < levels[a + 2] && levels[a + 2] > levels[a - 1]){
                                b1 = levels[a - 1] - levels[a]
                                b2 = levels[a - 1] - levels[a + 1]
                                b = b1 + b2
                            } else {
                            b = levels[a + 1] - levels[a]
                            }
                        }
                        else {
                            b = 0
                        }  
                       
                        c = c + b
                   }
                }
                return console.log('можна завантажити на баржу = ' + c );
            } else {           
                return console.log('можна завантажити на баржу = ' + 0 );     
            }
        
        }
  
        loadGrain([4, 1, 3]) // 2
        loadGrain([2, 1, 5, 2, 7, 4, 10]) // 7
        loadGrain([2, 0, 1, 5, 2, 7]) // 6
        loadGrain([2, 4, 2]) // 0
        loadGrain([7, 4]) // 0
        loadGrain([36, 48, 13,  3, 15, 24, 12,  7, 
                    12, 18, 45, 48,  1,  2, 24, 15,
                    28,  7, 12, 44,  4, 44, 27,  4]) //542

  
     
    </script>
</body>
